<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>mytree demo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./themes/default/style.css" />
    <style type="text/css">
    .container {
        text-align: center;
    }
    
    .ilable {}
    
    .tree_nav {
        margin-bottom: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="tree_nav">
        </div>
        <form id="s">
            <input type="search" id="q">
            <button type="submit">Search</button>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./jstree.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.tree_nav').jstree({
            "plugins": ["search"],
            'core': {
                'data': [{
                    "text": "Root node",
                    "children": [{
                        "text": "监控节点",
                        'monitorstate': 'error'
                    }, {
                        "text": "Child node 2",
                        'monitorstate': 'error',
                        "children": [{
                            "text": "children node 3"
                        }]
                    }]
                }]
            }
        });

        $("#s").submit(function(e) {
            e.preventDefault();
            $(".tree_nav").jstree(true).search($("#q").val());
        });
    })
    </script>
</body>

</html>
