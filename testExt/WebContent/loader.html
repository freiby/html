<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title></title>
<link href="resources/css/ext-all-neptune.css" rel="stylesheet" />
<script src="ext-debug.js"></script>
<script src="locale/ext-lang-zh_CN.js"></script>
<script type="text/javascript">
	function init() {
		Ext.Loader.setConfig({
			enabled : true,
			disableCaching : false,
			paths : {
				App : 'plugins',
				Ext : 'src/'
			}
		});

		Ext.define('testWindow', {
			extend : 'App.com.wxxr.smlib.Plugin',
			title : 'My Window',
			width : 300,
			height : 200,
			html : '<h1>Hello,world!</h1>',
			initComponent : function() {
				this.callParent();
			}

		});
	};
	Ext.onReady(init);
	//Ext.require(['App.com.wxxr.smlib.Plugin']);
</script>

</head>
<body>
	<button onclick="createWindow()">Create Window</button>
	<script type="text/javascript">
		function createWindow() {
			var win = Ext.create('testWindow');
			win.show();
		}
	</script>
</body>
</html>
