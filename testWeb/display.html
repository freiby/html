<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
/*   display 可以设置 inline block inline-block 试试看*/
	.a{
		width: 200px;
		height: 200px;
		border-color: #00FFFF;
		border-style: solid;
		display: inline;
	}
	
	.b{
		width: 100%;
		height: 100px;
		display: inline;
	}
	
	.container{
		display: block;
	}
	
	.colora{
		background-color: red;
	}
	
	.colorb{
		background-color: green;
	}
	
	.colorc{
		background-color: yellow;
	}
</style>
<title>Insert title here</title>
</head>
<body>
    <div class="container">
		<div class="a colora">dfadsfadsfds</div>
		<div class="b colorb">adfadsfadsffdsafasdfdsa</div> 
	</div>
</body>
</html>
