<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	.a{
		position: static;
		border-color: #00FFFF;
		border-style: solid
	}
	
	.b{
		width: 100px;
		height: 100px;
		float: left;
		margin-left: 10px;
	}
	
	.c{
		width: 50px;
		height: 50px;
		float: left;
	}
	
	.clearfloat{
		content: ""; 
		display: block; 
		height: 0; 
	    clear: both; 
		visibility: hidden;
	}
	.colora{
		background-color: red;
	}
	
	.colorb{
		background-color: green;
	}
	
	.colorc{
		background-color: yellow;
	}
</style>
<title>Insert title here</title>
</head>
<body>

	<div class="a colora"><div class="c colorc"></div><div class="clearfloat"></div></div>
	<div class="b colorb"></div> 
</body>
</html>
