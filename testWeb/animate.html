<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>animate</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <style type="text/css">
    /*.a {
        position: relative;
        left: 10px;
    }
    */
    .wind-drive {
        /*position: absolute;*/
    }
    div{
        position: relative;
    }
    
    .wind-drive div {
        position: relative;
    }
    
    
    
   
    .top{
    	content: " ";
        position: relative;
        display: block;
        background: url('image/fan/11.png') no-repeat center;
        background-size: cover;
        width: 25px;
        height: 23px;
    }

    .wind-drive-moz-bottom {
        content: " ";
        display: block;
        position: relative;
        background: url('image/fan/22.png') no-repeat center;
        background-size: cover;
        width: 6px;
        height: 16px;
        left: 9.5px;
        top: -12px;
        z-index: -1;
        /*background-color: green;*/
    }

    .wind-drive:before {
        content: " ";
        position: relative;
        display: block;
        background: url('image/fan/11.png') no-repeat center;
        background-size: cover;
        width: 25px;
        height: 23px;
        -webkit-animation: fan-rotate 2s linear infinite;
        -moz-animation: fan-rotate 2s linear infinite;
        /*background-color: red;*/
    }
    
    .wind-drive:after {
        content: " ";
        display: block;
        position: relative;
        background: url('image/fan/22.png') no-repeat center;
        background-size: cover;
        width: 6px;
        height: 16px;
        left: 9.5px;
        top: -12px;
        z-index: -1;
        /*background-color: green;*/
    }


    .wind-tower {
        content: " ";
        display: block;
        position: relative;
        background: url('image/fan/33.png') no-repeat center;
        background-size: cover;
        width: 14px;
        height: 36px;
        left: 9.5px;
        z-index: -1;
        /*background-color: green;*/
    }

    
    @keyframes fan-rotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }
    </style>
    <script type="text/javascript">
    $(function() {
        var i = 1;

        var rotateCss = {
	        '-webkit-transform': 'rotate(0deg)',
        	'-moz-transform': 'rotate(0deg)',
        	'-ms-transform': 'rotate(0deg)'
        };
        var i = 1;
        // function rotate() {
        //     setInterval(function() {
        //     	$('.wind-drive-moz').removeClass('wind-drive-moz' + (19));
        //     	$('.wind-drive-moz').removeClass('wind-drive-moz' + (i));
        //         $('.wind-drive-moz').addClass('wind-drive-moz' + (i + 1));
        //         if (i == 18) {
        //             i = 2;
        //         }
        //         i++;
        //     }, 100);
        // };

        function rotate() {
            interval = setInterval(function() {
            	var webkit  = rotateCss['-webkit-transform'];
            	var moz  = rotateCss['-moz-transform'];
            	var ms  = rotateCss['-ms-transform'];
            	ms = moz = webkit = 'rotate(' + i*10 + 'deg)';
            	rotateCss['-webkit-transform'] = rotateCss['-moz-transform'] = rotateCss['-ms-transform'] = ms
                $('.top').css(rotateCss);
                if (i == 36) {
                    i = 1;
                }
                i++;
            }, 80);
        };
        rotate();
    })
    </script>
</head>

<body>
    <div class="a">
        <div class="wind-drive">
        </div>
    </div>
    <div class="b">
        <div dlass="fan">
        	<div class="top"></div>
        	<div class="wind-drive-moz-bottom"></div>
        </div>
    </div>

    <div class="c">
        <div dlass="tower">
            <div class="wind-tower"></div>
        </div>
    </div>
</body>

</html>
