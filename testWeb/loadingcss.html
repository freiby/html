<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>load/remove css</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script type="text/javascript" src="../../libs/js/jquery-1.11.3.js">
    </script>
    <style type="text/css" link="css/loadingcssj.css"></style>
    <style type="text/css"></style>
    <script type="text/javascript">
    $(function() {
        $.extend(
        {
           loadingCss: function (fileName) {
                var check;
                $('link').each(function() {
                    if ($(this).attr('href') === fileName) {
                        check = true;
                    }
                });
                if (check) {
                    // alert("has added");
                    return;
                }
                var newStyle = $("<link rel='stylesheet'  type='text/css'/>");
                newStyle.attr("href", fileName);
                var head = $('head');
                newStyle.appendTo(head);
            },

            removeCss: function (fileName) {
                var find = [];
                $('link').each(function() {
                    if ($(this).attr('href') === fileName) {
                        find.push($(this));
                        return;
                    }
                });
                $.each(find, function(n, value) {
                    value.remove();
                });
            },

            loadingJs: function (fileName) {
                var check;
                $('script').each(function() {
                    if ($(this).attr('src') === fileName) {
                        check = true;
                    }
                });
                if (check) {
                    // alert("has added");
                    return;
                }
                var newScript = $("<script type='text/javascript'/>");
                newScript.attr("src", fileName);
                var head = $('head');
                newScript.appendTo(head);
            },

            removeJs: function (fileName) {
                var find = [];
                $('script').each(function() {
                    if ($(this).attr('src') === fileName) {
                        find.push($(this));
                        return;
                    }
                });
                $.each(find, function(n, value) {
                    value.remove();
                });
            }
        })

    });




    function add() {
        $.loadingCss('css/loadingcss.css');
    };

    function remove() {
        $.removeCss('css/loadingcss.css');
    }
    </script>
</head>

<body>
    <div class='load'>
        <button onClick="add()">add</button>
        <button onClick="remove()">remove</button>
        <div>
</body>

</html>
