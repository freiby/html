<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>after</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<style type="text/css">
	
	#container{
		background-color: red;
		width: 500px;
		height: 200px;
		position: relative;
	}

	#container:after{
		content: "";
		display: block;
		position: relative;
		width: 200px;
		height: 200px;
		top: 10px;
		z-index: 999;
		background-color: green;
	}

	#a{
		background-color: black;
		width: 500px;
		height: 200px;
		position: relative;
	}
</style>
</head>
<body>
    <div id="container"></div>
    <div id="a"></div>
</body>
</html>
