<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
        /*text-align: center;*/
    }
    /*.container {
        width: 1170px;
        height: 500px;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        margin: 0 auto;
    }*/
    
    .container {
        text-align: center;
        /*水平*/
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        padding: 0 8px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    .container:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
    }
    /*.wrap {
        width: 1170px;
        height: 500px;
        margin: 0 auto;
    }*/
    
    .wrap {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    ul {
        list-style: none;
        height: 100%;
        position: relative;
        display: block;
        margin: 0px;
        padding: 0px;
    }
    
    li {
        display: block;
        position: relative;
        height: 100%;
    }
    
    .hero-caption {
        display: table;
        height: 100%;
    }
    
    .hero-text {
        display: table-cell;
        vertical-align: middle;
    }
    /* 把注释打开 利用  vertical-align: middle;  display: table-cell; 可以=垂直居中但是要规定高度，*/
    </style>
</head>

<body>
    <!-- <div class="wrap"> -->
    <div id="wrap" style="height:300px">
        <ul>
            <li>
                <div class="container">
                    <a href="#">
                        aaaa</a> <a href="#">bbbbbb</a></div>
    </div>
    </li>
    </ul>
    </div>
    <!-- </div> -->
    <div style="text-align: center; height:300px">
        <div class="hero-caption">
            <div class="hero-text">
                <h1 class="hero-title">Parker brings your content to <br>life in stunning clarity</h1>
                <p class="lead">The bedding was hardly able to cover it and seemed
                    <br> ready to slide off any moment.</p>
            </div>
        </div>
    </div>
</body>

</html>
