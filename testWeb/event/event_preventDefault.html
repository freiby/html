<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>preventDefault</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#container{
		/*background-color: red;*/
	}
</style>
<script type="text/javascript">
	function test(e){
		// e.preventDefault();
		return false;
		//1、 事件处理方法中 的 return false 并不是终止事件，而是阻止事件宿主的默认行为；
		//2、 不是在所有的事件处理方法中 return fasle 都能阻止事件宿主的默认行为；
	}
</script>


</head>
<body>
    <a href="http://www.baidu.com" onclick="return test(event)">
    	baidu
    </a>
    <br/>
    <a id="link" href="http://w3c.org">W3C 首页链接</a>

    <div id="container" style="border:red 1px solid">
    	<h2>fdafdf</h2>
    	<p id="p">aaaaaaaaaaaaaaaaaa</p>
    	<img src=""/>
    </div>	
 
	<script>
		// 在新窗口, 打开页面
		document.getElementById('link').onclick = function(ev) {
			// 在新窗口打开页面
			window.open(this.href);
			// 退出执行 (在监听事件之后执行的浏览器默认动作将不会被执行)
			return false;
		};
	</script>
	<script type="text/javascript" src="../jquery-1.11.2.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#container').on('mousedown',function(e){
				alert(' container ' + e.target['nodeName']);
			});

			$('#p').on('mousedown',function(e){
				alert(' child ' + e.target['nodeName']);
			});
		})
	</script>
</body>
</html>
