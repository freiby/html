<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>clear both</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<style type="text/css">
.container{
	width: 100%;
	position: relative;
}
.a{
	height: 200px;
	width: 50px;
	border: 1px solid red;
	position: relative;
	float: left;
}
.b{
	position: relative;
	margin-left:50px; 
	border: 1px solid black;
	padding: 15px;

}
.c{
	border-bottom: 1px solid #cccccc;
	
}
.c:after{
	display: table;
	content: " ";
}

.c:after{
	clear: both;
}

li {
        display: inline;
    }

 ul.right{
 	float: right;
 }

 ul:after{
 	content: "";
 	display: block;
 	position: relative;
 }
 ul:after{
 	clear: both;
 }

 .right{
 	float: right;
 }


 .clearfix:after{
 	content: "";
 	display: block;
 	position: relative;
 	height: 100%;
 }
 .clearfix:after{
 	clear: both;
 }

</style>
</head>
<body>
	<div class="container">
		<div class="a"></div>
		<div class="b">
			<div class="c">
				aadfasssssssss
			</div>
		</div>
	</div>

	<div class="clearfix">
		<!-- <ul class="right"><li>aa</li><li>bb</li></ul> -->
		<div class="right">
			dfadf
		</div>
	</div>
    
</body>
</html>
