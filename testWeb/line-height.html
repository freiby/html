<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>line-height</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    .mulit_line {
        line-height: 150px;
        border: 1px dashed #cccccc;
        padding-left: 5px;
    }
    
    .mulit_line span {
        display: -moz-inline-stack;
        display: inline-block;
        line-height: 1.4em;
        vertical-align: middle;
    }
    
    .mulit_line i {
        width: 0;
        display: -moz-inline-stack;
        display: inline-block;
        vertical-align: middle;
        font-size: 0;
    }
    
    /*span {
        padding: 0px;
        line-height: 1.5;
    }*/
    </style>
</head>

<body>
    <p class="mulit_line">
        <span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br />这里是第二行，用来测试多行的显示效果。</span>
    </p>
    <div class="test">
        <div style="background-color:#ccc;">
            <span style="font-size:3em;background-color:#999;">中文English</span>
            <span style="font-size:3em;background-color:#999;">English中文</span>
        </div>
    </div>
    <div style="background-color:#ccc;">
        <span style="font-size:1em;background-color:#666;">中文English</span>
        <span style="font-size:3em;background-color:#999;">中文English</span>
        <span style="font-size:3em;background-color:#999;">English中文</span>
        <span style="font-size:1em;background-color:#666;">English中文</span>
    </div>
    <div style="line-height:100px;border:dashed 1px #0e0;">
        This is a test.
    </div>
    <div style="border:dashed 1px #0e0;margin-bottom:30px;">
        <span style="font-size:14px;background-color:#999;">This is a test</span>
    </div>
    <div style="border:dashed 1px #0e0;">
        <span style="font-size:14px;padding:20px;background-color:#999;">This is a test</span>
    </div>

    <div style="height:400px;line-height:400px">
    	<span>dfdfdasfds</span><span><div>sss</div></span><img  id="testImage" class="img" src="http://image.zhangxinxu.com/image/study/s/s128/mm10.jpg" style="vertical-align: middle;" >
    </div>
</body>

</html>
