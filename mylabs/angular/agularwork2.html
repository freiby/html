<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>angular work 2</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="../../libs/js/lodash.js"></script>
    <script type="text/javascript" src="ownAngular.js">
    </script>
    <script type="text/javascript">
    var scope = new Scope();
    scope.aValue = "abc";
    scope.counter = 0;

    var removeWatch = scope.$watch(
        function(scope) {
            return scope.aValue;
        },
        function(newValue, oldValue, scope) {
            scope.counter++;
        }
    );

    scope.$digest();
    console.assert(scope.counter === 1);

    scope.aValue = 'def';
    scope.$digest();
    console.assert(scope.counter === 2);

    removeWatch();
    scope.aValue = 'ghi';
    scope.$digest();
    console.assert(scope.counter === 2); // No longer incrementing


    scope.asyncEvaled = false;

    scope.$evalAsync(function(scope) {
      scope.asyncEvaled = true;
    });
    </script>
</head>

<body>
</body>

</html>
