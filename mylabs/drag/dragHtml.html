<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="drag">
<meta name="keywords" content="drag">
<link href="css/drag.css" rel="stylesheet">

</head>
<body>
	<button class="btn"> add child </button>
	<div class="dragContainer"></div>
<script type="text/javascript" src="../../libs/js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="../../libs/js/jquery-ui.js"></script>
<script type="text/javascript" src="js/drag.js"></script>
<script type="text/javascript">
	$(function(){
		var options = {
        	float: true
	    };
	    $('.dragContainer').dragObject(options);
	    var items = [
                    {x: 0, y: 0, width: 2, height: 2},
                    {x: 3, y: 1, width: 1, height: 2},
                    {x: 4, y: 1, width: 1, height: 1},
                    {x: 2, y: 3, width: 3, height: 1},
                    {x: 2, y: 5, width: 1, height: 1}
                ];
	    $('.btn').on("click",function(){
	    	alert("click");
	    	this.dragObject = $('.dragContainer').data('dragObject');
	    	var node = items.pop() || {
	                    x: 12 * Math.random(),
	                    y: 5 * Math.random(),
	                    width: 1 + 3 * Math.random(),
	                    height: 1 + 3 * Math.random()
	                };
	        this.dragObject.addChildren($('<div><div class="drag-item-content" /><div/>'),
	            node.x, node.y, node.width, node.height);
	    });
	});
	
</script>
</body>
</html>
