<body>
		<div class="world commn">
			<div class="ball commn" >
    	</div>
	</div>
	<script type="text/javascript" src="../../libs/js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		var timer;
		$(function(){
			var ball$ = $('.ball');
			var ball = ball$.get(0);

			var world$ = $('.world');
			var world = world$.get(0);


			var ol = ball.offsetLeft;
			var left = ball.style.left;
			
			var bx = ball$.offset().left;
			var by = ball$.offset().top;
			var ball_h = ball$.height();
			var world_h = world$.height();

			var vx1=0,vx2=0,t=1,a=0,g=10,s=0,vy1=0,vy2=0;
			var d  = 0 ;
			clearInterval(timer);
			timer = setInterval(function (){
				var xs = vx1 * t + a * t * t;
				var ys = vy1 * t + g * t * t;
				vy1 = vy1 + g * t;
				
				if(ys + by >= (world_h - ball_h)){
					vy1 = -vy1;
					ys = world_h - by - 100;
				}
				if(Math.abs(vy1) < 10){ vy1 = 0;}
				render(xs,ys);
			},30);

			function render(x,y){
				bx += x;
				by += y;
				ball$.offset({left:bx,top:by}) ;
			}
		});

	</script>
