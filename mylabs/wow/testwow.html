<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>wow</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../../libs/css/animate.css" rel="stylesheet">
<style type="text/css">
	.container{
		position: relative;
		display: table;
		height: 500px;
		width: 100%;
		/*top: 1000px;*/
		background-color: #ccc;
		text-align: center;
	}
	.title-text{
		vertical-align: middle;
		display: table-cell;
		/*visibility:hidden;*/
	}
</style>
</head>
<body>
	<div style="height:1000px; border:1px solid #ccc"></div>
    <div class="container">
    	<div id="text" class="title-text wow fadeInDown animated" >你好</div>
    	<button onclick="clickHandler(event)">dddd</button>
    </div>


    <script type="text/javascript" src="../../libs/js/wow.js"></script>


    <script type="text/javascript">
    	new WOW().init();//不初始化的，不会滚动到位置才会有动画
    	function clickHandler(e){
    		var el = document.getElementById("text");
    		el.style.visibility = 'visible';
    	}
    </script>
</body>
</html>
